name: Deploy App

on: 
 push:
   branches:
     - "master"

jobs:
  deploy: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: actions/checkout@v2
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: ls -l
