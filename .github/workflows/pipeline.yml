name: Deploy App

on: 
 push:
   branches:
     - "master"

jobs:
  deploy: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: install dependencies
        run: npm install --no-audit --no-fund
      - name: Check linter
        run: npm run lint
      - run: ls -l
      - name: Build
        run: npm run build
      
